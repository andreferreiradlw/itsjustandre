<app-loading (loadFinished)="onLoadFinished($event)"></app-loading>
<div id="root">
  <div class="container">
    <app-menu [fadeIn]="fadeItems"></app-menu>
    <app-social [fadeIn]="fadeItems"></app-social>
    <app-email [fadeIn]="fadeItems"></app-email>
    <div class="hero">
      <app-hero id="home" class="section" [fadeIn]="fadeItems"></app-hero>
    </div>
    <main id="content">
      <app-about id="about" class="section"></app-about>
      <app-experience id="experience" class="section jobs-section"></app-experience>
      <app-projects id="projects" class="section"></app-projects>
      <app-repositories id="repositories" class="section"></app-repositories>
      <app-contact id="contact" class="section"></app-contact>
    </main>
  </div>
</div>
